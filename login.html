<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LED Matrix Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary: #00d4ff;
      --secondary: #ff007a;
      --background: #0a0a23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glow: rgba(0, 212, 255, 0.5);
      --text-color: #e0e0e0;
      --shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 10s infinite alternate;
    }

    .login-container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      text-shadow: 0 0 15px var(--glow);
      margin-bottom: 2rem;
    }

    .form-wrapper {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
    }

    .form {
      position: absolute;
      width: 100%;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    #login-form.active {
      transform: translateX(0);
      opacity: 1;
    }

    #register-form.active {
      transform: translateX(0);
      opacity: 1;
    }

    #login-form.hidden {
      transform: translateX(-100%);
      opacity: 0;
    }

    #register-form.hidden {
      transform: translateX(100%);
      opacity: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px var(--glow);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--secondary);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--glow);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--glow);
    }

    button:active {
      transform: scale(0.95);
    }

    .toggle-link {
      margin-top: 1rem;
      color: var(--primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: var(--secondary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      .form-wrapper {
        height: 400px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      button {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-effects"></div>
  <div class="login-container">
    <h2>LED Matrix Timer</h2>
    <div class="form-wrapper">
      <!-- Form Đăng nhập -->
      <form id="login-form" class="form active">
        <div class="form-group">
          <input type="text" id="login-username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="login-password" placeholder="Password" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password')"></i>
        </div>
        <button type="button" onclick="login()">Login</button>
        <div class="toggle-link" onclick="showRegisterForm()">Don't have an account? Register!</div>
      </form>

      <!-- Form Đăng ký -->
      <form id="register-form" class="form hidden">
        <div class="form-group">
          <input type="text" id="register-username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="register-password" placeholder="Password" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password')"></i>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
        </div>
        <button type="button" onclick="register()">Register</button>
        <div class="toggle-link" onclick="showLoginForm()">Already have an account? Login!</div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, serverTimestamp, getDocs, getDoc, runTransaction } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBNxKvJCuAK-SUkHOj3mnSdJCyeiN767ew",
      authDomain: "infouser2-b59dc.firebaseapp.com",
      projectId: "infouser2-b59dc",
      storageBucket: "infouser2-b59dc.firebasestorage.app",
      messagingSenderId: "806920960455",
      appId: "1:806920960455:web:a8eb7260ca618a77bfc1e2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function showCustomAlert(message) {
      alert(message);
    }

    function showRegisterForm() {
      loginForm.classList.remove('active');
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerForm.classList.add('active');
    }

    function showLoginForm() {
      registerForm.classList.remove('active');
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
      loginForm.classList.add('active');
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    async function register() {
      const usernameInput = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
    
      if (!usernameInput || !password || !confirmPassword) {
        showCustomAlert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }
    
      if (password !== confirmPassword) {
        showCustomAlert('Mật khẩu xác nhận không khớp!');
        return;
      }
    
      if (password.length < 6) {
        showCustomAlert('Mật khẩu phải có ít nhất 6 ký tự!');
        return;
      }
    
      const email = `${usernameInput}@ledmatrix.com`;
    
      try {
        console.log('Bắt đầu đăng ký...');
    
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log('Người dùng đã được đăng ký trong Authentication:', user.uid);
    
          // Sử dụng giao dịch để tăng số thứ tự
          console.log('Đang lấy và tăng số thứ tự từ Firestore...');
          const counterDocRef = doc(db, 'metadata', 'userCounter');
          const newUserNumber = await runTransaction(db, async (transaction) => {
            const counterDoc = await transaction.get(counterDocRef);
            let newCount;
            if (!counterDoc.exists()) {
              newCount = 1;
            } else {
              newCount = counterDoc.data().count + 1;
            }
            transaction.set(counterDocRef, { count: newCount }, { merge: true });
            return newCount;
          });
    
          const newUsername = `user${newUserNumber}`;
    
          // Lưu thông tin người dùng vào Firestore với document ID là newUsername
          console.log('Đang lưu thông tin người dùng vào Firestore...');
          const userDocRef = doc(db, 'users', newUsername); // Sử dụng newUsername làm document ID
          await setDoc(userDocRef, {
            username: usernameInput, // Tên đăng nhập người dùng nhập
            password: password, // Mật khẩu (lưu ý: không an toàn, chỉ làm theo yêu cầu)
            uid: user.uid, // Lưu UID để kiểm tra quyền truy cập
            createdAt: serverTimestamp()
          });
          console.log('Thông tin người dùng đã được lưu vào Firestore thành công:', newUsername);
    
          await signOut(auth);
          console.log('Người dùng đã được đăng xuất sau khi đăng ký.');
    
          showCustomAlert('Đăng ký thành công! Vui lòng đăng nhập.');
          showLoginForm();
        } catch (error) {
          if (error.code === 'auth/email-already-in-use') {
            showCustomAlert('Tên người dùng này đã được sử dụng. Vui lòng đăng nhập hoặc chọn tên khác.');
            showLoginForm();
          } else {
            throw error;
          }
        }
      } catch (error) {
        console.error('Lỗi đăng ký:', error);
        showCustomAlert('Lỗi: ' + error.message);
      }
    }

    async function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        showCustomAlert('Vui lòng nhập đầy đủ tên người dùng và mật khẩu!');
        return;
      }

      const email = `${username}@ledmatrix.com`;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userId', user.uid);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Lỗi đăng nhập:', error);
        showCustomAlert('Lỗi: ' + error.message);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user && loginForm.classList.contains('active')) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userId', user.uid);
        window.location.href = 'index.html';
      }
    });

    window.showCustomAlert = showCustomAlert;
    window.showRegisterForm = showRegisterForm;
    window.showLoginForm = showLoginForm;
    window.togglePassword = togglePassword;
    window.register = register;
    window.login = login;
  </script>
</body>
</html>
